        :root { color-scheme: light; }

            margin: 0;

            display: flex;
            align-items: center;
            justify-content: center;

            position: relative;

        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.45), transparent 55%),
                        radial-gradient(circle at 80% 15%, rgba(255, 255, 255, 0.35), transparent 50%),

            opacity: 0.8;
            pointer-events: none;
            mix-blend-mode: screen;
            animation: twinkle 12s ease-in-out infinite alternate;
        }

        @keyframes twinkle {
            from { opacity: 0.5; }
            to { opacity: 0.9; }
        }

        #container {
            position: relative;
            z-index: 1;
            max-width: 640px;
            width: min(100%, 640px);
            padding: 2.5rem clamp(1.5rem, 4vw, 3rem);

            background: rgba(255, 255, 255, 0.85);

        .floating-ornaments {

        }

        .floating-ornaments span {
            position: absolute;
            bottom: -15vh;
            left: var(--left);
            width: var(--size);
            height: var(--size);
            background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0));
            opacity: 0.5;
            border-radius: 50%;
            filter: blur(0.5px);
            animation: rise var(--duration) linear infinite;
            animation-delay: var(--delay);
            transform: scale(0.9);
        }

        .floating-ornaments span:nth-child(odd) {
            mix-blend-mode: screen;
        }

        @keyframes rise {
            0% {
                transform: translate3d(0, 0, 0) scale(0.8);
                opacity: 0;
            }
            15% {
                opacity: 0.45;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                transform: translate3d(0, -130vh, 0) scale(1.2);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            body { padding: 1.5rem; }
            #container { padding: 2rem clamp(1.25rem, 6vw, 2.5rem); }
        }
    </style>
